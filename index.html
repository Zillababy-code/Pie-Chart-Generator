<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pie Chart Generator</h1>
        <div class="input-section">
            <label for="labels">Labels (comma-separated):</label>
            <input type="text" id="labels" placeholder="e.g., Red, Blue, Green">
            <label for="data">Values (comma-separated):</label>
            <input type="text" id="data" placeholder="e.g., 30, 50, 20">
            <button id="generate-btn">Generate Chart</button>
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
